<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Editar Veículo</title>
</head>
<body>

<header>
    <div class="sidebar">
        <a href="#" title="Página Inicial"><i class="fas fa-home"></i></a>
        <a href="/adiciona/servico" title="Adicionar Serviço"><i class="fas fa-plus-circle"></i></a>
        <a href="/listar-veiculos" title="Listar Veículos"><i class="fas fa-car"></i></a>
        <a href="/listar-funcionarios" title="Listar Funcionários"><i class="fas fa-user"></i></a>
        <a href="/listar-clientes" title="Listar Clientes"><i class="fas fa-users"></i></a>
        <a href="/adiciona/equipe" title="Adicionar Equipe"><i class="fas fa-users-cog"></i></a>
        <a href="/adiciona/peca" title="Adicionar Peça"><i class="fas fa-cogs"></i></a>
        <a href="contact" title="Contato"><i class="fas fa-envelope"></i></a>
    </div>
</header>

<main>
    <div class="container mt-3">
        <h2 class="text-center mb-4">Editar Veículo</h2>
        <form class="form-horizontal" th:action="@{'/editar-veiculo/' + ${veiculo.id}}" method="post" th:object="${veiculo}">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Placa:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{placa}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Cor:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{cor}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Modelo:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{modelo}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Ano:</label>
                <div class="col-sm-10">
                    <input type="number" th:field="*{ano}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Proprietário:</label>
                <div class="col-sm-10">
                    <select th:field="*{cliente.id}" class="form-control" required>
                        <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nome}"></option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
