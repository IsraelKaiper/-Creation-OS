<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Editar Cliente</title>
</head>
<body>

<header>
    <div class="sidebar">
        <a href="#"><i class="fas fa-home"></i></a>
        <a href="/adiciona/servico"><i class="fas fa-clipboard-list"></i></a>
        <a href="/listar-funcionarios"><i class="fas fa-wrench"></i></a>
        <a href="/adiciona/cliente"><i class="fas fa-users"></i></a>
        <a href="/adiciona/equipe"><i class="fas fa-users-cog"></i></a>
        <a href="/adiciona/peca"><i class="fas fa-cogs"></i></a>
        <a href="contact"><i class="fas fa-envelope"></i></a>
    </div>
</header>

<main>
    <div class="container mt-3">
        <h2 class="text-center mb-4">Editar Cliente</h2>

        <form class="form-horizontal" th:action="@{'/editar-cliente/' + ${cliente.id}}" method="post" th:object="${cliente}">

            <!-- Campo oculto para o ID do funcionário (visível apenas para fins de edição) -->
            <input type="hidden" th:field="*{id}" th:unless="${cliente.id == null}" />

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nome:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{nome}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">E-mail:</label>
                <div class="col-sm-10">
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Telefone:</label>
                <div class="col-sm-10">
                    <input type="tel" th:field="*{telefone}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Endereço:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{endereco}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
