<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/sideBar.css" />
    <title>Editar Funcionário</title>
</head>
<body>

<header>
    <section class="sidebar">
        <div class="nav-header">
            <p class="logo">Order Service</p>
            <i class="fas fa-bars btn-menu"></i>
        </div>
        <ul class="nav-links">
            <li>
                <a href="#" title="Página Inicial">
                    <i class="fas fa-home"></i>
                    <span class="title">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li>
                <a href="/adiciona/servico" title="Adicionar Serviço">
                    <i class="fas fa-plus-circle"></i>
                    <span class="title">Adicionar Serviço</span>
                </a>
                <span class="tooltip">Adicionar Serviço</span>
            </li>
            <li>
                <a href="/listar-veiculos" title="Listar Veículos">
                    <i class="fas fa-car"></i>
                    <span class="title">Listar Veículos</span>
                </a>
                <span class="tooltip">Listar Veículos</span>
            </li>
            <li>
                <a href="/listar-funcionarios" title="Listar Funcionários">
                    <i class="fas fa-user"></i>
                    <span class="title">Listar Funcionários</span>
                </a>
                <span class="tooltip">Listar Funcionários</span>
            </li>
            <li>
                <a href="/listar-clientes" title="Listar Clientes">
                    <i class="fas fa-users"></i>
                    <span class="title">Listar Clientes</span>
                </a>
                <span class="tooltip">Listar Clientes</span>
            </li>
            <li>
                <a href="/listar-equipes" title="Adicionar Equipe">
                    <i class="fas fa-users-cog"></i>
                    <span class="title">Adicionar Equipe</span>
                </a>
                <span class="tooltip">Adicionar Equipe</span>
            </li>
            <li>
                <a href="/listar-pecas" title="Adicionar Peça">
                    <i class="fas fa-cogs"></i>
                    <span class="title">Adicionar Peça</span>
                </a>
                <span class="tooltip">Adicionar Peça</span>
            </li>
            <li>
                <a href="contact" title="Contato">
                    <i class="fas fa-envelope"></i>
                    <span class="title">Contato</span>
                </a>
                <span class="tooltip">Contato</span>
            </li>
        </ul>
    </section>
</header>

<main>
    <div class="container mt-3">
        <h2 class="text-center mb-4">Editar Funcionário</h2>

        <form class="form-horizontal" th:action="@{'/editar-funcionario/' + ${funcionario.id}}" method="post" th:object="${funcionario}">

            <input type="hidden" th:field="*{id}" th:if="${funcionario.id == null}" th:value="${idDoAdminFixo}" />


            <input type="hidden" th:field="*{id}" />

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{nome}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Rg</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{rg}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Cpf</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{cpf}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">E-mail</label>
                <div class="col-sm-10">
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Telefone</label>
                <div class="col-sm-10">
                    <input type="tel" th:field="*{telefone}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Endereço:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{endereco}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                        <input type="checkbox" th:checked="${funcionario.ativo}" th:field="*{ativo}" class="form-check-input" />
                        <label class="form-check-label">Ativo</label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</main>

<script>
    const btn_menu = document.querySelector(".btn-menu");
    const side_bar = document.querySelector(".sidebar");

    btn_menu.addEventListener("click", function () {
      side_bar.classList.toggle("expand");
      changebtn();
    });

    function changebtn() {
      if (side_bar.classList.contains("expand")) {
        btn_menu.classList.replace("bx-menu", "bx-menu-alt-right");
      } else {
        btn_menu.classList.replace("bx-menu-alt-right", "bx-menu");
      }
    }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
